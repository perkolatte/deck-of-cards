<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Updated viewport meta tag disables double-tap zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/spade-icon.png" />
    <meta name="pinterest" content="nopin" />
  </head>
  <body>
    <!-- Updated SVG Filter for stronger sharpening and antialiasing -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute; width: 0; height: 0"
      aria-hidden="true"
    >
      <filter id="sharpen">
        <!-- Increase center weight to 11 and set divisor to 3 -->
        <feConvolveMatrix
          order="3"
          kernelMatrix="-1 -1 -1 -1 11 -1 -1 -1 -1"
          divisor="3"
          preserveAlpha="true"
        />
      </filter>
    </svg>
    <div id="game-container" role="main">
      <div id="drawn-cards-container" aria-label="Drawn Cards"></div>
      <div id="deck" aria-label="Deck of Cards">
        <img
          id="back-of-card"
          src="images/back.png"
          alt="Top of Deck, face down"
        />
      </div>
    </div>
    <script src="deck-of-cards.js"></script>
  </body>
</html>
